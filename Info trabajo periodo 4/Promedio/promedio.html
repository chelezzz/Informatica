<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Promedio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Calculadora de Promedio</h2>

  <div>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" placeholder="Ingrese la nota 1">
  </div>

  <div>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" placeholder="Ingrese la nota 2">
  </div>

  <div>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" placeholder="Ingrese la nota 3">
  </div>

  <button onclick="calcularPromedio()">Calcular</button>

  <p id="resultado"></p>

  <script src="script.js"></script>

</body>
</html>
